name: feature
description: A feature package with target architecture in mind.
version: 1.1.0
vars:
  name:
    type: string
    description: Name of the new feature
    prompt: What is the feature name?
  hasDomain:
    type: boolean
    description: If the new feature contains domain layer
    default: true
    prompt: Do you want to generate domain?
  hasReadme:
    type: boolean
    description: Whether the new feature will contain a README.md file
    default: false
    prompt: Do you want to generate README.md?
